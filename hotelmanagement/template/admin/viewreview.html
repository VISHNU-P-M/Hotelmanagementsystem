{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
    #overflowTest {
        background: #fdb849;
        color: white;
        padding: -1px;
        width: 60%;
        height: 191px;
        overflow: auto;
        border: .5px solid #ccc;
    }
    </style>
{% endblock %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
        <div class="container mt-1 " style="overflow-x:auto;">
             
            <table id="table" class="table table-success table-striped">
                <thead>
                <tr>
                    <th style="color: black;" scope="col">id</th>
                    <th style="color: black;"scope="col">Name</th>
                    <th style="color: black;"scope="col">Room Category</th>
                    <th style="color: black;"scope="col">Review</th>
                </tr>
                </thead>
                <tbody>
                {% for review in reviews%}
                <tr>
                    <th style="color: black;" scope="row">{{review.id}}</th> <!-- in user.user second user is the key of user table (model.details)-->
                    <td style="color: black;"> {{review.book.user.first_name}} </td>
                    <td style="color: black;"> {{review.book.room.category.category}} </td>
                    <td style="color: black;"> {{review.review}} </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#table').DataTable();
    } );
</script>
{% endblock %}
