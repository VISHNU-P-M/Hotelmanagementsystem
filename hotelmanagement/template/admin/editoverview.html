{%block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



    <style>
        body{
            background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        }
        .contact-form{
            background: #fff;
            margin-top: 10%;
            margin-bottom: 5%;
        }
        .contact-form .form-control{
            border-radius:1rem;
        }
        .contact-image{
            text-align: center;
        }
        .contact-image img{
            width: 11%;
            margin-top: 2%;
        }
        .contact-form form{
            padding: 14%;
        }
        .contact-form form .row{
            margin-bottom: -7%;
        }
        .contact-form h3{
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }
        .contact-form .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
        .btnContactSubmit
        {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
        .text{
            text-align: center;
            color: #0062cc;
        }
        #overflowTest {
            color: black;
            height: 200px;
            overflow: auto;
            border: .5px solid #ccc;
            }
    </style>
    <section id="main-content">
        <section class="wrapper">
            <div class="container contact-form">
                <div class="contact-image">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/available-room-1-501679.png" alt="rocket_contact"/>
                </div>
                <form method="post" action="/admin/editoverview/{{room.id}}" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <h3>Add Room</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="category" class="text">Category:</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <select aria-readonly="true" name="category" id="category">
                                        {% for category in categories %}
                                            {% if category.category == room.category.category %}
                                                <option value="{{category.id}}" selected >{{category.category}}</option>
                                            {% endif %}
                                        {% endfor %}
                                      </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="room_no" class="text">No. of Rooms</label>
                                <input type="number" name="room_no" class="form-control" min="3" id="room_no" value="{{room.rooms}}" required='true' />
                            </div>
                            <label for="Amenities" class="text">Amenities</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    {%for i in amenities%}
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox"  name="name" value="{{i.id}}" {% if i.amenities in setamenities_list %} checked {% endif %}>
                                            <label class="form-check-label" for="inlineCheckbox1" style="font-size: 18px; color: #b93a7b;">{{i.amenities}}</label>
                                        </div>
                                    {%endfor%}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="room_no" class="text">Price:</label>
                                <input type="number" name="price" class="form-control" id="price" value="{{room.price}}" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="room_no" class="text">Description:</label>
                            <div class="form-group">
                                <textarea name="description" id="textarea" class="form-control" values placeholder="Your Message *" style="width: 100%; height: 150px;"  required>{{room.description}}</textarea>
                            </div>
                        </div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Apply edits">
                    </div>
                </form>
                {% for message in messages %}
                    {{message}}
                {% endfor %} <br>
            </div>
        </section>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.js"></script> -->
    
{%endblock%}
