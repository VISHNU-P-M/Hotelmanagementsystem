{% extends 'base.html' %}
{% block link %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.css" integrity="sha256-FeDcPwV8ZgxG1MU5L/b2i8clOmqZJKK0eyDHqrQaXxY=" crossorigin="anonymous" />
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
{%endblock%}

{%block content %}
    <style>
        body{
            background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        }
        .contact-form{
            background: #fff;
            margin-top: 10%;
            margin-bottom: 5%;
        }
        .contact-form .form-control{
            border-radius:1rem;
        }
        .contact-image{
            text-align: center;
        }
        .contact-image img{
            width: 11%;
            margin-top: 2%;
        }
        .contact-form form{
            padding: 14%;
        }
        .contact-form form .row{
            margin-bottom: -7%;
        }
        .contact-form h3{
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }
        .contact-form .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
        .btnContactSubmit
        {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
        .text{
            text-align: center;
            color: #0062cc;
        }
    </style>
    <section id="main-content">
        <section class="wrapper">
            <div class="container contact-form">
                <div class="contact-image">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/available-room-1-501679.png" alt="rocket_contact"/>
                </div>
                <form method="post" action="/admin/addrooms/" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <h3>Add Room</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="room_no" class="text">Room Number:</label>
                                <input type="number" name="room_no" class="form-control"  min="3" id="room_no" value="" required='true' />
                            </div>
                            <label for="category" class="text">Category:</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <select name="category" id="category">
                                        {% for cate in category %}
                                        <option value="{{cate.id}}">{{cate.category}}</option>
                                        {% endfor %}
                                      </select>
                                </div>
                            </div>
                            <label for="Amenities" class="text">Amenities</label>
                            <div class="form-group">
                                {% for amen in amenities%}
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"  name="name" value="{{amen.id}}" >
                                        <label class="form-check-label" for="inlineCheckbox1" style="font-size: 18px; color: #b93a7b;">{{amen.amenities}}</label>
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <label for="room_no" class="text">Price:</label>
                                <input type="number" name="price" class="form-control" id="price" value="" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="room_no" class="text">Description:</label>
                            <div class="form-group">
                                <textarea name="description" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
                            </div>
                            <label for="room_no" class="text">Images:</label>
                            <div class="form-group">
                                <input type="file" id="img1" name="img1" hidden required>
                                <img src="https://www.pngkey.com/png/full/909-9099231_png-file-svg-camera-add-icon-png.png" id="pic1" style="width: 4rem;" alt="">
                                jaii
                            </div>
                            <style>
                                .image_container{
                                    max-width: 400px;
                                    max-height: 225px;
                                  }
                        
                            </style>
                        
                        
                            <section>
                                <input type="file" name="image" id="image" onchange="readURL(this)"/>
                                <img src="" alt="">
                                <div class="image_container">
                                    <img id="blah" src="" alt="your image" />
                                </div>
                                <div id="cropped_result"></div>  
                                <button id="crop_button">Crop</button> 
                            </section>
                            <script>
                                $('#pic1').click(function(){
                                    $('#img1').click()
                                    function readURL(input) {
                                        if (input.files && input.files[0]) {
                                            var reader = new FileReader();
                                            
                                            reader.onload = function(e) {
                                            $('#pic1').attr('src', e.target.result);
                                            }
                                             reader.readAsDataURL(input.files[0]); // convert to base64 string
                                        }
                                    }
                                    $("#img1").change(function() {
                                        readURL(this);
                                    });
                                })
                            </script>
                            <div class="form-group">
                                <input type="file" id="img2" name="img2" hidden required>
                                <img src="https://www.pngkey.com/png/full/909-9099231_png-file-svg-camera-add-icon-png.png" id="pic2" style="width: 4rem;" alt="">
                            </div>
                            <script>
                                $('#pic2').click(function(){
                                    $('#img2').click()
                                    function readURL(input) {
                                        if (input.files && input.files[0]) {
                                            var reader = new FileReader();
                                            
                                            reader.onload = function(e) {
                                            $('#pic2').attr('src', e.target.result);
                                            }
                                             reader.readAsDataURL(input.files[0]); // convert to base64 string
                                        }
                                    }
                                    $("#img2").change(function() {
                                        readURL(this);
                                    });
                                })
                            </script>
                            <div class="form-group">
                                <input type="file" id="img3" name="img3" hidden required>
                                <img src="https://www.pngkey.com/png/full/909-9099231_png-file-svg-camera-add-icon-png.png" id="pic3" style="width: 4rem;" alt="">
                            </div>
                            <script>
                                $('#pic3').click(function(){
                                    $('#img3').click()
                                    function readURL(input) {
                                        if (input.files && input.files[0]) {
                                            var reader = new FileReader();
                                            
                                            reader.onload = function(e) {
                                            $('#pic3').attr('src', e.target.result);
                                            }
                                             reader.readAsDataURL(input.files[0]); // convert to base64 string
                                        }
                                    }
                                    $("#img3").change(function() {
                                        readURL(this);
                                    });
                                })
                            </script>
                            <div class="form-group">
                                <input type="file" id="img4" name="img4" hidden required>
                                <img src="https://www.pngkey.com/png/full/909-9099231_png-file-svg-camera-add-icon-png.png" id="pic4" style="width: 4rem;" alt="">
                            </div>
                            <script>
                                $('#pic4').click(function(){
                                    $('#img4').click()
                                    function readURL(input) {
                                        if (input.files && input.files[0]) {
                                            var reader = new FileReader();
                                            
                                            reader.onload = function(e) {
                                            $('#pic4').attr('src', e.target.result);
                                            }
                                             reader.readAsDataURL(input.files[0]); // convert to base64 string
                                        }
                                    }
                                    $("#img4").change(function() {
                                        readURL(this);
                                    });
                                })
                            </script>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Add Room"><br>
                    </div>
                </form>
                {% for message in messages %}
                    {{message}}
                {% endfor %} <br>
            </div>
        </section>
    </section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function (e) {
                $('#blah').attr('src', e.target.result)
              };
              reader.readAsDataURL(input.files[0]);
              setTimeout(initCropper, 1000);
            }
          }
          function initCropper(){
            console.log("Came here")
            var image = document.getElementById('blah');
            var cropper = new Cropper(image, {
              aspectRatio: 16 / 9,
              crop: function(e) {
                console.log(e.detail.x);
                console.log(e.detail.y);
              }
            });
          
            // On crop button clicked
            document.getElementById('crop_button').addEventListener('click', function(){
              var imgurl =  cropper.getCroppedCanvas().toDataURL();
              var img = document.createElement("img");
              img.src = imgurl;
              img.width="200";
              img.height='100';
              document.getElementById("cropped_result").appendChild(img);
          
             
            })
          }
    </script>
{%endblock%}
