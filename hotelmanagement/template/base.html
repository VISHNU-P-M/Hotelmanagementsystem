<!-- Custom CSS -->

<body bgcolor="white">

<div class="brand">
    <a href=/admin/ class="logo">

</div>
<!--logo end-->

                </li>
                
                <li class="sub-menu">
                    <a href='/admin/viewuser/'>

                    <a href='/admin/viewreceptionist/'>

                <li class="sub-menu">

                </li>

                    <a href='/admin/roomstatus/'>

                <li class="sub-menu">

                    <a href='/admin/reports/'>

                    <a href="/admin/logout/">

                        <span>Logout</span>
                    </a>
