{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
    #overflowTest {
        background: #fdb849;
        color: white;
        padding: -1px;
        width: 60%;
        height: 191px;
        overflow: auto;
        border: .5px solid #ccc;
    }
    </style>
{% endblock %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
        <div  style="overflow-x:auto;">
            <div class="row">
                <h3>{{room.category.category}} Pics</h3>
                {% for roompic in roompics %}
                    <div class="col-md-6 float-left" >
                        <img src="{{roompic.ImageURL}}" class="p-2" alt="" style="width: 30rem;height: 15rem;">
                        <a href='/admin/removepic/{{roompic.id}}' style="margin-left: 2em; color: red ;"><i class="fa fa-trash-o" aria-hidden="true" style="color: red ;">Remove</i></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</section>
        
    
{% endblock %}
