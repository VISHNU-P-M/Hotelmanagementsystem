

{% extends 'base.html' %}
{% load static %}
{% block link %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" >
{% endblock %}

{% block content%}
<section id="main-content">
	<section class="wrapper">
		<!-- //market-->
		<div class="market-updates">
			<div class="col-md-3 market-update-gd">
				<div class="market-update-block clr-block-2">
					<div class="col-md-4 market-update-right">
						<i class="fa fa-book" style="font-size: 3em;color: #fff;" aria-hidden="true"></i>
					</div>
					 <div class="col-md-8 market-update-left">
					 <h4 style="font-size: 2.5em;">Bookings</h4>
					<h3 style="font-size: 3em;"> {{count_book}} </h3>
				  </div>
				  <div class="clearfix"> </div>
				</div>
			</div>
			<div class="col-md-3 market-update-gd">
				<div class="market-update-block clr-block-1">
					<div class="col-md-4 market-update-right">
						<i class="fa fa-users" style="font-size: 3em;color: #fff;" aria-hidden="true"></i>
					</div>
					<div class="col-md-8 market-update-left">
					<h4 style="font-size: 2.5em;">Users</h4>
						<h3 style="font-size: 3em;"> {{count_user}} </h3>
					</div>
				  <div class="clearfix"> </div>
				</div>
			</div>
			<div class="col-md-3 market-update-gd">
				<div class="market-update-block clr-block-3">
					<div class="col-md-4 market-update-right">
						<i class="fa fa-inr"  style="font-size: 3em;color: #fff;" aria-hidden="true"></i>
					</div>
					<div class="col-md-8 market-update-left">
						<h4 style="font-size: 2.5em;">Sales</h4>
						<h3 style="font-size: 3em;">{{sales}}</h3>
					</div>
				  <div class="clearfix"> </div>
				</div>
			</div>
			<div class="col-md-3 market-update-gd">
				<div class="market-update-block clr-block-4">
					<div class="col-md-4 market-update-right">
						<i class="fa fa-bed" style="    font-size: 3em;color: #fff;" aria-hidden="true"></i>
					</div>
					<div class="col-md-8 market-update-left">
						<h4 style="font-size: 2.5em;">Available</h4>
						<h3 style="font-size: 3em;">{{available}}/{{total_room}}</h3>
					</div>
				  <div class="clearfix"> </div>
				</div>
			</div>
		   <div class="clearfix"> </div>
		</div>	
		<!-- //market-->
		<div class="row">
			<div class="panel-body">
				<div class="col-md-12 w3ls-graph">
					<!--agileinfo-grap-->
					<div class="agileinfo-grap">
						<div class="agileits-box">
							<header class="agileits-box-header clearfix">
								<h3>Sales</h3>
									<div class="toolbar">
										
										
									</div>
							</header>
							<div class="agileits-box-body clearfix">
								<div id="hero-area"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="agil-info-calendar">
		
		
			<!-- tasks -->
			<div class="agile-last-grids">
				<div class="col-md-4 agile-last-left">
					<div class="agile-last-grid">
						<div class="area-grids-heading">
							<h3>Monthly</h3>
						</div>
						<div id="graph7"></div>
						<script>
						// This crosses a DST boundary in the UK.
						Morris.Area({
						  element: 'graph7',
						  data: [
						  	{x: '{{month5}}', y: '{{m5}}'},
							{x: '{{month4}}', y: '{{m4}}'},
							{x: '{{month3}}', y: '{{m3}}'},
							{x: '{{month2}}', y: '{{m2}}'},
							{x: '{{month1}}', y: '{{m1}}'}
						  ],
						  xkey: 'x',
						  ykeys: ['y'],
						  labels: ['sales']
						});
						</script>

					</div>
				</div>
				<div class="col-md-4 agile-last-left agile-last-middle">
					<div class="agile-last-grid">
						<div class="area-grids-heading">
							<h3>Daily</h3>
						</div>
						<div id="graph8"></div>
						<script>
						/* data stolen from http://howmanyleft.co.uk/vehicle/jaguar_'e'_type */
						var day_data = [
						  {"period": '{{date1}}', "sales": '{{d1}}'},
						  {"period": '{{date2}}', "sales": '{{d2}}'},
						  {"period": '{{date3}}', "sales": '{{d3}}'},
						  {"period": '{{date4}}', "sales": '{{d4}}'},
						  {"period": '{{date5}}', "sales": '{{d5}}'},
						  {"period": '{{date6}}', "sales": '{{d6}}'},
						  {"period": '{{date7}}', "sales": '{{d7}}'},
						  {"period": '{{date8}}', "sales": '{{d8}}'},
						  {"period": '{{date9}}', "sales": '{{d9}}'},
						  {"period": '{{date10}}', "sales": '{{d10}}'}
						];
						Morris.Bar({
						  element: 'graph8',
						  data: day_data,
						  xkey: 'period',
						  ykeys: ['sales'],
						  labels: ['Sales'],
						  xLabelAngle: 60
						});
						</script>
					</div>
				</div>
				<div class="col-md-4 agile-last-left agile-last-right">
					<div class="agile-last-grid">
						<div class="area-grids-heading">
							<h3>Yearly</h3>
						</div>
						<div id="graph9"></div>
						<script>
						var day_data = [
						  {"elapsed": '{{year5}}', "Sales": '{{y5}}'},
						  {"elapsed": '{{year4}}', "Sales": '{{y4}}'},
						  {"elapsed": '{{year3}}', "Sales": '{{y3}}'},
						  {"elapsed": '{{year2}}', "Sales": '{{y2}}'},
						  {"elapsed": '{{year1}}', "Sales": '{{y1}}'},
						];
						Morris.Line({
						  element: 'graph9',
						  data: day_data,
						  xkey: 'elapsed',
						  ykeys: ['Sales'],
						  labels: ['Sales'],
						  parseTime: false
						});
						</script>

					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		<!-- //tasks -->
		
</section>
 <!-- footer -->
		  <div class="footer">
			</div>
		  </div>
  <!-- / footer -->
</section>
<!--main content end-->
</section>
<script>
	$(document).ready(function() {
		//BOX BUTTON SHOW AND CLOSE
	   jQuery('.small-graph-box').hover(function() {
		  jQuery(this).find('.box-button').fadeIn('fast');
	   }, function() {
		  jQuery(this).find('.box-button').fadeOut('fast');
	   });
	   jQuery('.small-graph-box .box-close').click(function() {
		  jQuery(this).closest('.small-graph-box').fadeOut(200);
		  return false;
	   });
	   
	    //CHARTS
	    function gd(year, day, month) {
			return new Date(year, month - 1, day).getTime();
		}
		
		graphArea2 = Morris.Area({
			element: 'hero-area',
			padding: 10,
        behaveLikeLine: true,
        gridEnabled: false,
        gridLineColor: '#dddddd',
        axes: true,
        resize: true,
        smooth:true,
        pointSize: 0,
        lineWidth: 0,
        fillOpacity:0.85,
			data: [
				{period: '2019 ', iphone: '{{q9}}'},
				{period: '2019 ', iphone: '{{q8}}'},
				{period: '2020 ', iphone: '{{q7}}'},
				{period: '2020 ', iphone: '{{q6}}'},
				{period: '2020 ', iphone: '{{q5}}'},
				{period: '2020 ', iphone: '{{q4}}'},
				{period: '2020 ', iphone: '{{q3}}'},
				{period: '2020 ', iphone: '{{q2}}'},
				{period: '2021 ', iphone: '{{q1}}'},
			
			],
			lineColors:['#eb6f6f'],
			xkey: 'period',
            redraw: true,
            ykeys: ['iphone'],
            labels: ['Sales'],
			pointSize: 5,
			hideHover: 'auto',
			resize: true
		});
		
	   
	});
	</script>
{% endblock %}
